<ng-container>
  <div mat-dialog-title class="dialog-title">
    {{ data.name }}
    <span class="dialog-subtitle">{{ data.symbol }}</span>
  </div>

  <mat-dialog-content>
    <crip-detail-card [data]="data" ></crip-detail-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-container>
