<ng-container>
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <input type="text"
            placeholder="Select currency by location"
            aria-label="Number"
            matInput
            [formControl]="input"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let locale of (filteredOptions | async)"
        [value]="locale.textValue"
        >
          {{ locale.locale }} ({{ locale.code }})
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div>
    <button mat-button (click)="currencyChanges()">Change</button>
  </div>
</ng-container>
